<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Auth App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Add this inside your body tag -->
    <div
      id="loadingSpinner"
      class="loading-spinner"
      style="display: none"
    ></div>

    <nav class="navbar navbar-expand-lg">
      <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left"
      ></div>
      <div class="collapse navbar-collapse">
        <div class="ml-auto d-flex align-items-center">
          <button
            class="gsi-material-button btn btn-light mr-2"
            id="signInButton"
          >
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 48 48"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  style="display: block"
                >
                  <path
                    fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                  ></path>
                  <path
                    fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                  ></path>
                  <path
                    fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                  ></path>
                  <path
                    fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                  ></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
              </div>
              <span class="gsi-material-button-contents"
                >Sign in with Google</span
              >
              <span style="display: none">Sign in with Google</span>
            </div>
          </button>
          <button
            class="gsi-material-button btn btn-light mr-2"
            id="signOutButton"
          >
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 48 48"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  style="display: block"
                >
                  <path
                    fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                  ></path>
                  <path
                    fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                  ></path>
                  <path
                    fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                  ></path>
                  <path
                    fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                  ></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
              </div>
              <span class="gsi-material-button-contents">Sign Out</span>
              <span style="display: none">Sign in with Google</span>
            </div>
          </button>
        </div>
      </div>
    </nav>
    <div id="content">
      <div id="message">
        <p>
          You have signed in as <span id="userName"></span> with the email
          <span id="userEmail"></span>
        </p>
      </div>
      <div>
        <label for="DocID">DocID</label>
        <input
          placeholder="Leave open if AddDocument_AutoID, only use for AddDocument_CustomID"
          type="text"
          id="docID"
        />
        <br />
        <br />

        <label for="Name">Name</label> <input type="text" id="nameBox" /> <br />
        <br />
        <label for="Surname">Surname</label>
        <input type="text" id="surnameBox" /> <br />
        <br />
        <label for="Surname">Gender</label>
        <select name="Gender" id="genderBox">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <hr />
        <button id="insertButton">INSERT</button>
        <button id="selectButton">SELECT</button>
        <button id="updateButton">UPDATE</button>
        <button id="deleteButton">DELETE</button>
      </div>
      <hr />
      <button id="fetchDataButton">Fetch My Data</button>

      <table>
        <thead>
          <tr>
            <th>DocID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody id="dataTableBody">
          <!-- Fetched data will be inserted here -->
        </tbody>
      </table>

      <!-- CONTENT DIV: NO CONTENT AFTER THIS -->
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
